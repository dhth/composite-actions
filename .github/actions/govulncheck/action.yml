name: 'govulncheck'
description: 'Run govulncheck'

inputs:
  go_version:
    description: 'go version'
    required: true

runs:
  using: "composite"
  steps:
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ inputs.go_version }}
    - name: install govulncheck
      shell: bash
      run: go install golang.org/x/vuln/cmd/govulncheck@latest
    - name: govulncheck
      shell: bash
      run: govulncheck ./...
